<html>

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div class="container">
		<div class="title-section">
			<h1>Invoice creator</h1>
			<p>Thanks for choosing GoodCorp, LLC!</p>
		</div>
		<div class="bottom">
			<div class="btn-section">
				<button class="optionBtn" id="wash-btn" value=10>Wash Car: $10</button>
				<button class="optionBtn" id="mow-btn" value=20>Mow Lawn: $20</button>
				<button class="optionBtn" id="pull-btn" value=30>Pull Weeds: $30</button>
			</div>
			<div class="task-section">
				<div class="task-title">
					<p>TASK</p>
					<p>TOTAL</p>
				</div>
				<div class="task-selected">
                    <ul id="taskSelected"></ul>
				</div>
			</div>
			<div id="line"></div>
			<div class="payment-section">
				<div class="payment-title">
					<p>NOTES</p>
					<p>TOTAL AMOUNT</p>
				</div>
				<div class="payment-info">
					<p id="paymentMethods"></p>
					<p id="totalAmount">$0</p>
				</div>
			</div>
			<button id="send-btn"><img src="mail.svg">Send invoice</button>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
